<head>

    <!-- Bootstrap CSS -->

    <!-- animate CSS -->
    <link rel="stylesheet" href="{{url_for('static' ,filename='css/animate.css')}}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{{url_for('static' ,filename='css/owl.carousel.min.css')}}">
    <!-- themify CSS -->

    <link rel="stylesheet" href="{{url_for('static' ,filename='css/style.css')}}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 1rem;
}

th, td {
  text-align: left;
  padding: 0.75rem;
  vertical-align: middle;
  border-top: 1px solid #dee2e6;
}

th {
  font-weight: bold;
  background-color: #5c392b;
  color: #fff;
  border-color: #5c392b;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

	</style>
	<script>
		$(document).ready(function() {
  $('#my-id').click(function() {
    var data = $(this).closest('tr').find('.data-cell').text();
	console.log(data)
    $.ajax({
      type: 'POST',
      url: '/consultres',
      data: {'data': data},
	  
      success: function(response) {
        console.log(response);
      },
      error: function(error) {
        console.log(error);
      }
    });
  });
});


  function logout() { 

localStorage.removeItem('email')
localStorage.removeItem('pwd');
console.log(localStorage.getItem('email'))
console.log(localStorage.getItem('pwd'))
localStorage.setItem('token','false');                           
  window.location.href = "http://127.0.0.1:5000/index.html";
                                
  console.log("done")
                          
 }
	</script>
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						
						<div class="menu_btn">
							<button class="single_page_btn d-none d-sm-block" onclick="logout()">Se d√©connecter</button>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	


<table >
   <thead>
	<tr>
		
	  <th>Nom et Prenom</th>
	  <th>Email</th>
	  <th>Nombre de personne</th>
	  <th>Telephone</th>
	  <th>Date</th>
	  <th>Temps</th>
	  <th>Information supplementaire</th>
	  <th>Action</th>
	</tr>
</thead>
  <tbody>
	<!-- action="{{url_for('deli')}}" method="post" -->
	{% for row in data %}
	<tr id="my-id" >
	
	  <td  >{{ row['Nom et Prenom']}}</td>
	  <td >{{ row.Email }}</td>
	  <td>{{ row.NombrePersonne }}</td>
	  <td  class="data-cell" id="user_id" name="user_id" >{{ row.Telephone }}</td> 
	  <td>{{ row.Date }}</td>
	  <td>{{ row.Temps }}</td>
	  <td>{{ row.InfoSupp }}</td>
	  <td><button type="submit" onclick="window.setTimeout(function () {  window.location.reload();}, 1000)">Effacer reservation</button></td>

	</tr>
  
	{% endfor %}
  

  </tbody>
  </table>
</body>
</html>
